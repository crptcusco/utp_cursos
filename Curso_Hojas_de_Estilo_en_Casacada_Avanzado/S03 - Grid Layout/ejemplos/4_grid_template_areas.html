<!DOCTYPE html>
<html lang="en">
<head>
	<style>
    .container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content"
    "footer footer";
  grid-template-columns: 200px 1fr;
  grid-template-rows: 60px auto 50px;
  gap: 10px;
  height: 100vh;
}

.header {
  grid-area: header;
  background: #ff5733;
  color: white;
  text-align: center;
  padding: 15px;
}

.sidebar {
  grid-area: sidebar;
  background: #333;
  color: white;
  padding: 15px;
}

.content {
  grid-area: content;
  background: #f1f1f1;
  padding: 15px;
}

.footer {
  grid-area: footer;
  background: #444;
  color: white;
  text-align: center;
  padding: 10px;
}

  </style>
</head>
<body>
<div class="container">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="content">Main Content</div>
  <div class="footer">Footer</div>
</div>

</body>
</html>
