<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Layout Example</title>
  <style>
.container {
  display: grid;
  grid-template-areas:
    "header header header"
    "sidebar content content"
    "footer footer footer";
  grid-template-columns: 200px 1fr 1fr;
  grid-template-rows: 60px auto 50px;
  gap: 10px;
  height: 100vh;
}

.header { grid-area: header; background: #ff5733; color: white; padding: 15px; text-align: center; }
.sidebar { grid-area: sidebar; background: #333; color: white; padding: 15px; }
.content { grid-area: content; background: #f1f1f1; padding: 15px; }
.footer { grid-area: footer; background: #444; color: white; padding: 10px; text-align: center; }


  </style>
</head>
<body>
<div class="container">
  <div class="header">Header</div>
  <div class="sidebar">Sidebar</div>
  <div class="content">Main Content</div>
  <div class="footer">Footer</div>
</div>

</body>
</html>
