<!DOCTYPE html>
<html lang="en">
<head>
	<style>
    .container {
	  display: grid;
	  grid-template-columns: repeat(3, 1fr);
	  grid-gap: 10px;
	}

	.item {
	  background: lightblue;
	  padding: 20px;
	  text-align: center;
	}
  </style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
</div>

</body>
</html>
